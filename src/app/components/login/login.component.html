<div class="bg-image">
  <div class="header-container">
    <h1>Welcome to BudgetTracker</h1>
    <span>Track your expenses and income with ease.</span>
  </div>
    <div class="login-page">
      @if(login) {
        <div class="form">
          <h2>Login</h2>
          <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <input type="email" name="email" placeholder="Email" ngModel />
            <input type="password" name="password" placeholder="password" ngModel />
            <button>login</button>
            <p class="message">Not registered? <a (click)="login = false" href="#">Create an account</a></p>
          </form>
        </div>
      } @else {
        <div class="form">
          <h2>Sign Up</h2>
          <form class="login-form" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
            <input type="text" name="name" placeholder="name" ngModel />
            <input type="email" name="email" placeholder="Email" ngModel />
            <input type="password" name="password" placeholder="password" ngModel />
            <input type="password" name="confirmPassword" placeholder="Confirm Password" ngModel />
            <button>Sign Up</button>
            <p class="message">I'm already amember? <a (click)="login = true" href="#">Login to the account</a></p>
          </form>
        </div>
      }
    </div>
</div>
